<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratar Crunchyroll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/ComboForms/Comboform1CSS.css">
    <link rel="stylesheet" href="../Dis.css">
    <link rel="stylesheet" href="../Dis2.css">
    <link rel="shortcut icon" href="../Imagenes/Logo.ico">
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.css">
    <script src="../custom-components.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Api.js"></script>
</head>
<body class="body-form">
  <custom-navbar class="nav"></custom-navbar>
  <header>
    <img class="Logo" src="/Imagenes/LogoBanner.png" alt="">
  </header>
  <div class="container-title">Suscripción a Crunchyroll</div>
  <main>
    <div class="container-img">
        <video class="video1" autoplay loop muted controls><source src="../Videos-tarjetas/Crunchyroll.mp4" type="video/mp4"></video>
    </div>
    <div class="container-info-product">
        <div class="container-price">
            <span>Precio: $5.99</span>
        </div>

        <div class="container-details-product">
            <div class="form-group">
                <label for="colour">Tipo de cuenta</label>
                <select name="TiposCuenta" id="TiposCuentas">
                    <option disabled selected value="">
                        Seleccionar
                    </option>
                    <option value="Individual">Individuales</option>
                    <option value="Completas">Completas</option>
                </select>
            </div>
        </div>

        <div class="container-add-cart">
            <button id="BuyCombo" class="btnComprar"><i class="fa-solid fa-plus"></i>Comprar</button>
        </div>

        <div class="container-description">
            <div class="title-description">
                <h4>Descripción</h4>
            </div>
            <div class="text-description">
                <p>El servicio distribuye principalmente películas y programas de televisión originales y adquiridos de varios géneros, y está disponible internacionalmente en varios idiomas.</p>
            </div>
        </div>
        <div class="container-social">
            <span>Compartir</span>
            <div class="container-buttons-social">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="fa-brands fa-whatsapp"></a>
            </div>
        </div>
    </div>
</main>
      <!--Pie de pagina-->
<footer-pagina></footer-pagina>
       
</body>
</html>
